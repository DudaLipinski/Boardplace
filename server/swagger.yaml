paths:
  /user:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreationPayload'
      summary: Create a user
      responses:
        '200':
          description: The created user's data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '400':
          description: Incorrect user format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists with given email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/{userId}/matches:
    get:
      summary: Get all matches on which the given user participated
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: id of the user to have its matches returned
      responses:
        '200':
          description: The matches related to the given user
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/Match'
                  properties:
                    participants:
                      type: array
                      items:
                        allOf:
                          - $ref: '#/components/schemas/HydratedMatchParticipant'
                        properties:
                          isWinner:
                            type: boolean
                  required:
                    - participants
        '404':
          description: No user found with the given id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth:
    post:
      summary: Log in with user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
      responses:
        '200':
          description: The logged in user's
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          description: Provided credentials doesn't match any valid user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /match:
    post:
      summary: Create a match
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/MatchBase'
              properties:
                participants:
                  type: array
                  items:
                    $ref: '#/components/schemas/MatchParticipantBase'
      responses:
        '200':
          description: The match was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Match'
        '400':
          description: Incorrect match format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /match/{matchId}:
    get:
      summary: Get a match by id, along with its paticipants
      parameters:
        - in: path
          name: matchId
          schema:
            type: integer
          required: true
          description: id of the match to get
      responses:
        '200':
          description: A match with the given id was succesfully retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Match'
                properties:
                  participants:
                    type: array
                    items:
                      $ref: '#/components/schemas/HydratedMatchParticipant'
        '404':
          description: No match was found with the provided id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
